<!-- header -->
<app-nav-bar [midNav]="midNav" [isHome]="true"></app-nav-bar>

<!-- body -->
<div class="body">
  <div class="tiles">
    <div class="item" *ngFor="let tileItem of tileItems" routerLink="{{tileItem.routePath}}" >
        <h4>{{ tileItem.heading }}</h4>
        <fa-icon [icon]="tileItem.icon"></fa-icon>
        <p>{{ tileItem.status }}</p>
    </div>
  </div>
</div>

<!-- footer -->
<div class="footer">
  <div class="nothing"></div>
  <!-- use font awesome -->
  <button class="dotmiddle" disabled></button>
  <button class="refresh">R</button>
</div>
