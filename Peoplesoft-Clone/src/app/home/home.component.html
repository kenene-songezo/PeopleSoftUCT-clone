<!-- nav bar -->
<div class="navbar">
  <div class="logo">logo</div>
  <div class="student-homepage">Student Homepage</div>
  <div class="right-buttons">
    <!-- use font awesome -->
    <button class="home"><fa-icon [icon]="faHouse"></fa-icon></button>
    <button class="actions"><fa-icon [icon]="faEllipsesVertical"></fa-icon></button>
    <button class="sidnav"><fa-icon [icon]="faCompass"></fa-icon></button>
  </div>
</div>

<!-- body -->
<div class="body">
  <div class="tiles">
    <div class="item" *ngFor="let tileItem of tileItems">
      <h4>{{ tileItem.heading }}</h4>
      <fa-icon [icon]="tileItem.icon"></fa-icon>
      <p>{{tileItem.status}}</p>
    </div>
  </div>
</div>

<!-- footer -->
<div class="footer">
  <div class="nothing"></div>
  <!-- use font awesome -->
  <button class="dotmiddle" disabled></button>
  <button class="refresh">R</button>
</div>
