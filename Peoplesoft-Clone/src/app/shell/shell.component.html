<!-- navbar -->
<app-nav-bar [midNav]="midNav" [isHome]="false"></app-nav-bar>

<!-- header -->
<div class="header" *ngIf="hasHeader">
  <p>2022</p>
  <p>Undergraduate</p>
</div>

<!-- side nav -->
<div id="mySidenav" class="sidenav">
  <a *ngFor="let navItem of navList" (click)="goToSelected(navItem)"
    ><fa-icon [icon]="navItem.icon"></fa-icon> {{ navItem.title }}</a
  >
</div>

<!-- page content -->
<div class="page-content">
  <ng-content></ng-content>
</div>
